{% load static %}
<!doctype html>
<html lang="en" ng-app="ColabDataApp">
<head>
  <meta charset="utf-8">
  <title>Image Tagger | COLABDATA</title>
  <link rel="stylesheet" href="{% static 'image_tagger/libs/bootstrap/css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'image_tagger/css/main.css' %}" type="text/css" />
  <!-- aqui para fazer o angular usar o jQuery -->
  <script type="text/javascript" src="{% static 'image_tagger/libs/jquery/jquery-2.2.3.min.js' %}"></script>
  <!-- angular está qui para o ng-cloak funcionar -->
  <script src="{% static 'image_tagger/libs/angular/angular-1.5.6.js' %}"></script>
</head>
<body 
  ng-cloak
>
  <main-component></main-component>
  
  <div class="loading-overlay loading-overlay__hidden">
    <div class="loading-overlay_content">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <p class="loading-overlay_content_text">Carregando...</p>
    </div>
  </div>

<script>
  serverData = {};
  serverData.rootURL = '{% url 'index' %}';
  serverData.user_is_curator = {{ user_is_curator }}; // TODO mudar o nome para padrão javascript
  serverData.use_onthology = {{ use_onthology }};
</script>
<script type="text/javascript" src="{% static 'image_tagger/js/urls.js' %}"></script> 
<script type="text/javascript" src="{% static 'image_tagger/js/messages.js' %}"></script> 
<script type="text/javascript" src="{% static 'image_tagger/js/components/ImageTagger.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/ObjectEditor.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/ObjectViewer.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/MergeViewer.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/MergePreview.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/ObjectThumbnail.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/RelationEditor.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/RelationList.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/Main.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/components/Overview.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/js/app.js' %}"></script>
<script type="text/javascript" src="{% static 'image_tagger/libs/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
