<div class="modal-panel edit-panel" ng-show="$ctrl.open">
  
    <div class="container-fluid">
      <div class="row">
        <h3 class="edit-panel-title">
          Editar objeto
        </h3>
        <button class="btn btn-danger close-button" ng-click="$ctrl.closeButtonClickHandler()">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
      <div class="row">
        <div class="col-md-6 object-image-column">
          <object-thumbnail class="object-image" image="$ctrl.image()" block="$ctrl.marker" size="350"></object-thumbnail>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <label for="object-name">Nome</label>
              <input type="text" id="object-name" class="form-control" ng-model="$ctrl.object" placeholder="nome do objeto">
              <label for="">Atributos</label>
            </div>
          </div>
          <div class="row object-attributes">
            <div class="col-md-12">
              <div style="display: table;">
                <div style="display: table-row;" ng-repeat="attribute in $ctrl.attributes">
                  <div style="display: table-cell;">
                    <input type="text" class="form-control attribute-name" ng-model="attribute.name" placeholder="propriedade é...">
                  </div>
                  <div style="display: table-cell;">
                    <input type="text" class="form-control" ng-model="attribute.value" placeholder="esse valor">
                  </div>
                  <div style="display: table-cell;">
                    <button class="btn btn-danger button-remove" ng-click="$ctrl.removeAttributeButtonClickHandler(attribute)">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn-add-attribute btn btn-default btn-block" ng-click="$ctrl.addAttributeButtonClickHandler()">
                <span class="glyphicon glyphicon-plus"></span>
                Adicionar atributo
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row actions-row">
        <div class="col-md-6">
          <button class="btn btn-default btn-block" ng-click="$ctrl.editMarkerButtonClickHandler()">
            <span class="glyphicon glyphicon-pencil"></span>
            Editar marcação
          </button>
        </div>
        <div class="col-md-6">
          <div style="display: table; width: 100%;">
            <div style="display: table-cell">
              <button class="btn btn-primary btn-block save-button" ng-click="$ctrl.saveButtonClickHandler()">
                Salvar
              </button>
            </div>
            <div style="display: table-cell; width: 40px;" ng-show="$ctrl.tagBeingEdited != null">
              <button class="btn btn-danger" ng-click="$ctrl.deleteButtonClickHandler()">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
