<div class="container">
  <div class="row">
    <div class="col-sm-4" ng-repeat="image in $ctrl.images" ng-hide="$ctrl.images.length == 0">
      <div 
        class="image-thumb" 
        style="background-image: url({{ image.url }});"
        ng-click="$ctrl.onChoose({image: image})"
      >
      </div>
    </div>
    <div ng-hide="$ctrl.images.length != 0">
      Carregando imagens...
    </div>
  </div>
</div>
